<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyAuction - Hypixel Skyblock Auction House</title>
    <script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="styles.css?v=1">
</head>
<body class="text-white">
    <!-- Minecraft Tooltip -->
    <div id="mcTooltip" class="mc-tooltip"></div>
    <div id="copyTooltip" class="copy-tooltip">Copied!</div>

    <!-- Header -->
    <header class="bg-slate-900 bg-opacity-80 backdrop-blur-md border-b border-green-500 border-opacity-30 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-gradient-to-br from-green-400 to-green-600 rounded-xl flex items-center justify-center pulse-glow">
                        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-3xl font-bold gradient-text">SkyAuction Pro</h1>
                        <p class="text-sm text-gray-400">Live Auctions ‚Ä¢ Flip Detection ‚Ä¢ Market Analysis</p>
                    </div>
                </div>
                
                <div class="flex items-center space-x-3">
                    <div class="bg-slate-800 px-4 py-2 rounded-lg border border-gray-700">
                        <div class="text-xs text-gray-400">Flip Opportunities</div>
                        <div class="text-xl font-bold text-orange-400" id="flipCount">0</div>
                    </div>
                    <button id="refreshBtn" class="flex items-center space-x-2 bg-green-600 hover:bg-green-700 px-6 py-3 rounded-lg transition-all transform hover:scale-105">
                        <svg id="refreshIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                        </svg>
                        <span class="font-semibold">Refresh</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 py-6">
        <!-- Search and Filters -->
        <div class="mb-6 space-y-4">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1 relative">
                    <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="Search auctions by item name..."
                        class="w-full bg-slate-800 border border-gray-700 rounded-lg pl-12 pr-4 py-4 focus:outline-none focus:border-green-500 transition-colors text-white placeholder-gray-400"
                    />
                </div>
                
                <button id="filterToggle" class="flex items-center justify-center space-x-2 bg-slate-800 border border-gray-700 px-6 py-4 rounded-lg hover:border-green-500 transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"/>
                    </svg>
                    <span class="font-medium">Filters</span>
                </button>
            </div>

            <div id="filterPanel" class="hidden bg-slate-800 border border-gray-700 rounded-lg p-6 space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-2 text-gray-300">Sort By</label>
                        <select id="sortSelect" class="w-full bg-slate-900 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:border-green-500 text-white">
                            <option value="flip_profit">üî• Best Flips</option>
                            <option value="ending_soon">‚è∞ Ending Soon</option>
                            <option value="price_low">üí∞ Price: Low to High</option>
                            <option value="price_high">üíé Price: High to Low</option>
                            <option value="bids">üìä Most Bids</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2 text-gray-300">Rarity</label>
                        <select id="raritySelect" class="w-full bg-slate-900 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:border-green-500 text-white">
                            <option value="all">All Rarities</option>
                            <option value="COMMON">‚ö™ Common</option>
                            <option value="UNCOMMON">üü¢ Uncommon</option>
                            <option value="RARE">üîµ Rare</option>
                            <option value="EPIC">üü£ Epic</option>
                            <option value="LEGENDARY">üü† Legendary</option>
                            <option value="MYTHIC">üîÆ Mythic</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-2 text-gray-300">Auction Type</label>
                        <select id="typeSelect" class="w-full bg-slate-900 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:border-green-500 text-white">
                            <option value="all">All Types</option>
                            <option value="bin">üè∑Ô∏è BIN Only</option>
                            <option value="auction">‚ö° Auctions Only</option>
                            <option value="flips">üî• Flips Only</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-2 text-gray-300">Min Profit</label>
                        <input type="number" id="minProfitInput" placeholder="0" class="w-full bg-slate-900 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:border-green-500 text-white" />
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats Bar -->
        <div id="statsBar" class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-6">
            <div class="stat-card rounded-lg p-4 border border-gray-700">
                <div class="text-gray-400 text-sm mb-1">Total Auctions</div>
                <div class="text-3xl font-bold text-green-400" id="totalAuctions">0</div>
            </div>
            <div class="stat-card rounded-lg p-4 border border-gray-700">
                <div class="text-gray-400 text-sm mb-1">Current Page</div>
                <div class="text-3xl font-bold text-blue-400" id="currentPageDisplay">1</div>
            </div>
            <div class="stat-card rounded-lg p-4 border border-gray-700">
                <div class="text-gray-400 text-sm mb-1">BIN Auctions</div>
                <div class="text-3xl font-bold text-purple-400" id="binCount">0</div>
            </div>
            <div class="stat-card rounded-lg p-4 border border-gray-700">
                <div class="text-gray-400 text-sm mb-1">Flips Found</div>
                <div class="text-3xl font-bold text-orange-400" id="flipsFound">0</div>
            </div>
            <div class="stat-card rounded-lg p-4 border border-gray-700">
                <div class="text-gray-400 text-sm mb-1">Showing</div>
                <div class="text-3xl font-bold text-yellow-400" id="filteredCount">0</div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden bg-red-900 bg-opacity-30 border border-red-500 rounded-lg p-4 mb-6">
            <p class="text-red-400 font-medium"></p>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="flex flex-col items-center justify-center py-20">
            <div class="loading-spinner mb-4"></div>
            <p class="text-gray-400 text-lg">Loading auctions...</p>
        </div>

        <!-- Auctions Grid -->
        <div id="auctionsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mb-8" style="display: none;">
            <!-- Auction cards will be inserted here -->
        </div>

        <!-- Pagination -->
        <div id="paginationControls" class="flex items-center justify-center space-x-4" style="display: none;">
            <button id="prevBtn" class="bg-slate-800 border border-gray-700 px-8 py-3 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed hover:border-green-500 transition-all font-medium">
                ‚Üê Previous
            </button>
            
            <span class="text-gray-300 font-medium" id="pageInfo">Page 1 of 1</span>
            
            <button id="nextBtn" class="bg-slate-800 border border-gray-700 px-8 py-3 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed hover:border-green-500 transition-all font-medium">
                Next ‚Üí
            </button>
        </div>
    </div>

<script src="script.js" defer></script>
</body>
</html>
